<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto&family=Work+Sans:wght@300;400&display=swap"
		rel="stylesheet">
</head>
<body>
		<div class="calc__body">
				<div class="calc__output">1258.2</div>
				<button type="button" class = "medium" id="clear">C</button>
				<button type="button" id="backspace">&#x232b;</button>
				<button class="operator" id="div">&#247;</button>
				<button type="button">7</button>
				<button type="button">8</button>
				<button type="button">9</button>
				<button class="operator" id="multi">&#xD7;</button>
				<button type="button">4</button>
				<button type="button">5</button>
				<button type="button">6</button>
				<button class="operator" id = "sub">-</button>
				<button type="button">1</button>
				<button type="button">2</button>
				<button type="button">3</button>
				<button class= "operator" id = "sum">+</button>
				<button type="button" class="big">0</button>
				<button class="row__butt opertator">=</button>
			</div>
		</div>
</body>

</html>
