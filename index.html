<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div class ="calc__body">
			<div class ="calc__input">1258.2</div>
			<div class = "calc__row1">
				<button class="row__butt">C</button>
				<button class="row__butt">⌫</button>
				<button class="row__butt last">÷</button>
			</div>
			<div class = "calc">	
				<button class="row__butt">7</button>
				<button class="row__butt">8</button>
				<button class="row__butt">9</button>
				<button class="row__butt last">×</button>
				<button class="row__butt">4</button>
				<button class="row__butt">5</button>
				<button class="row__butt">6</button>
				<button class="row__butt last">-</button>
				<button class="row__butt">1</button>
				<button class="row__butt">2</button>
				<button class="row__butt">3</button>
				<button class="row__butt last">+</button>
			</div>
			<div class = "calc__row5">
				<button class="row__butt">0</button>
				<button class="row__butt last">=</button>
			</div>
		</div>
	</main>
</body>

</html>
